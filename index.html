<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parlox Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .logo {
      margin: 20px;
    }

    .hero {
      background-image: linear-gradient(to bottom, #4CAF50, #2ECC71);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .signup-form {
      background-color: #fff;
      padding: 40px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .signup-form h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    .btn-signup, .btn-submit {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-signup:hover, .btn-submit:hover {
      background-color: #3e8e41;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      clear: both;
    }

    footer ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    footer li {
      margin-right: 20px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Community</a></li>
      </ul>
    </nav>
    <div class="logo">
      <img src="logo.png" alt="Roblox Logo">
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Join the Fun!</h1>
      <p>Create your account and start playing with millions of players worldwide!</p>
      <button class="btn-signup">Sign Up</button>
    </div>
  </section>

  <section class="signup-form">
    <div class="container">
      <h2>Create Your Account</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button class="btn-submit">Create Account</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Parlox.Online. All rights reserved.</p>
    <ul>
      <li><a href="#">Terms of Service</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </footer>
</body>
</html>
